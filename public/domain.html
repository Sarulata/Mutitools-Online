<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üåê Domain Name Checker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0b0b0b, #1a1a1a);
      color: #c8ffde;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #111;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ff66aa;
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 16px;
      text-shadow: 0 0 8px #00ff66;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 2px solid #00ff66;
      border-radius: 8px;
      background: #111;
      color: #c8ffde;
      font-size: 14px;
    }
    button {
      background: transparent;
      border: 2px solid #00ff66;
      border-radius: 8px;
      padding: 10px 18px;
      cursor: pointer;
      font-size: 14px;
      color: #c8ffde;
      font-weight: bold;
      box-shadow: 0 0 5px #00ff6644;
      transition: 0.3s;
    }
    button:hover {
      background: #00ff6644;
      box-shadow: 0 0 15px #00ff66;
      transform: translateY(-2px);
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
      min-height: 30px;
      padding: 8px;
      border-radius: 8px;
      border: 2px solid #00ff66;
      text-align: center;
      white-space: pre-line;
    }
    .back {
      margin-top: 18px;
      display: inline-block;
      color: #00ff66;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="card">
  <h2>üåê Domain Name Checker</h2>
  <input id="domainInput" placeholder="Enter domain (e.g. example.com)">
  <button onclick="checkDomain()">Check</button>
  <div class="result" id="result"></div>
  <a class="back" href="index.html">‚¨Ö Back to Dashboard</a>
</div>

<script>
  async function checkDomain() {
    const domain = document.getElementById("domainInput").value.trim();
    const resultBox = document.getElementById("result");

    if (!domain) {
      resultBox.textContent = "‚ö†Ô∏è Please enter a domain name.";
      resultBox.style.color = "#ff4d4d";
      return;
    }

    try {
      const res = await fetch(`/api/check-domain?domain=${domain}`);
      const data = await res.json();

      if (data.error) {
        resultBox.textContent = "‚ùå Error: " + data.error;
        resultBox.style.color = "#ff4d4d";
        return;
      }

      if (data.status === "‚úÖ Available") {
        resultBox.textContent = `‚úÖ ${domain} is available!`;
        resultBox.style.color = "#00ff66";
      } else {
        resultBox.textContent = `‚ùå ${domain} is taken.\nRegistrar: ${data.whois?.registrar || "Unknown"}\nCreated: ${data.whois?.creationDate || "Unknown"}\nExpires: ${data.whois?.expirationDate || "Unknown"}`;
        resultBox.style.color = "#ff4d4d";
      }
    } catch (err) {
      resultBox.textContent = "‚ö†Ô∏è Failed to check domain.";
      resultBox.style.color = "#ff4d4d";
    }
  }
</script>
</body>
</html>
