<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IP to Location</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0b0b0b, #1a1a1a);
    color: #c8ffde;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: #111;
    padding: 25px 30px;
    border-radius: 15px;
    box-shadow: 0 0 20px #00ff66aa;
    width: 400px;
    text-align: center;
  }
  h2 {
    margin-bottom: 15px;
    text-shadow: 0 0 8px #00ff66;
  }
  input {
    width: 90%;
    padding: 10px;
    margin-bottom: 12px;
    border: 2px solid #00ff66;
    border-radius: 8px;
    background: #111;
    color: #c8ffde;
    font-size: 14px;
  }
  button {
    background: transparent;
    border: 2px solid #00ff66;
    border-radius: 8px;
    padding: 10px 18px;
    cursor: pointer;
    font-size: 14px;
    color: #c8ffde;
    font-weight: bold;
    box-shadow: 0 0 5px #00ff6644;
    transition: 0.3s;
  }
  button:hover {
    background: #00ff6644;
    box-shadow: 0 0 15px #00ff66;
    transform: translateY(-2px);
  }
  .result {
    margin-top: 15px;
    text-align: left;
    font-size: 14px;
    color: #c8ffde;
    border: 1px solid #00ff66;
    padding: 10px;
    border-radius: 8px;
    min-height: 100px;
  }
  .error {
    color: #ff4d4d;
    margin-top: 10px;
    font-weight: bold;
  }
  a {
    display: inline-block;
    margin-top: 15px;
    text-decoration: none;
    color: #00ff66;
  }
</style>
</head>
<body>
<div class="container">
  <h2>üåç IP to Location</h2>
  <input type="text" id="ipInput" placeholder="Enter IP address (e.g. 8.8.8.8)">
  <button onclick="getLocation()">Check Location</button>
  <div class="result" id="result"></div>
  <div class="error" id="error"></div>
  <a href="index.html">‚¨Ö Back to Home</a>
</div>

<script>
  async function getLocation() {
    const ip = document.getElementById("ipInput").value.trim();
    const resultDiv = document.getElementById("result");
    const errorDiv = document.getElementById("error");

    resultDiv.innerHTML = "";
    errorDiv.innerHTML = "";

    if (!ip) {
      errorDiv.textContent = "‚ö†Ô∏è Please enter an IP address!";
      return;
    }

    try {
      const response = await fetch(`http://ip-api.com/json/${ip}`);
      const data = await response.json();

      if (data.status === "fail") {
        errorDiv.textContent = "‚ùå Invalid IP address!";
      } else {
        resultDiv.innerHTML = `
          <strong>IP:</strong> ${data.query}<br>
          <strong>Country:</strong> ${data.country}<br>
          <strong>Region:</strong> ${data.regionName}<br>
          <strong>City:</strong> ${data.city}<br>
          <strong>ISP:</strong> ${data.isp}<br>
          <strong>Timezone:</strong> ${data.timezone}
        `;
      }
    } catch (err) {
      errorDiv.textContent = "‚ö†Ô∏è Error fetching location!";
    }
  }
</script>
</body>
</html>
