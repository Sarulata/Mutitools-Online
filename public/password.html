<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Strength Checker</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0b0b0b, #1a1a1a);
    color: #c8ffde;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    min-height: 100vh;
  }
  .container {
    background: #111;
    padding: 25px 30px;
    border-radius: 15px;
    box-shadow: 0 0 20px #00ff66aa;
    width: 450px;
    text-align: center;
  }
  h2, h3 {
    text-shadow: 0 0 8px #00ff66;
    margin-bottom: 15px;
  }
  input[type="password"], input[type="text"], input[type="number"] {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 2px solid #00ff66;
    border-radius: 8px;
    background: #111;
    color: #c8ffde;
    font-family: monospace;
    font-size: 14px;
  }
  input[type="checkbox"] {
    accent-color: #00ff66;
    margin-right: 5px;
  }
  button {
    margin: 5px 0;
    padding: 10px 15px;
    border: 2px solid #00ff66;
    border-radius: 8px;
    background: transparent;
    color: #c8ffde;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 0 5px #00ff6644;
  }
  button:hover {
    background: #00ff6644;
    box-shadow: 0 0 15px #00ff66;
    transform: translateY(-2px);
  }
  .strength {
    font-weight: bold;
    margin-top: 10px;
  }
  .weak { color: #ff4d4d; }
  .medium { color: #ffa500; }
  .strong { color: #00ff66; }
  .entropy {
    margin-top: 5px;
    font-size: 14px;
    color: #c8ffde;
  }
  a {
    display: inline-block;
    margin-top: 15px;
    text-decoration: none;
    color: #00ff66;
  }
</style>
</head>
<body>
<div class="container">
  <h2>üîê Password Strength Checker</h2>

  <label>Enter Password:</label><br>
  <input type="password" id="password" oninput="checkStrength()" placeholder="Type password here...">
  <div id="strengthResult" class="strength"></div>
  <div id="entropyResult" class="entropy"></div>

  <hr style="border: 1px solid #00ff66; margin: 20px 0;">

  <h3>‚ö° Generate Secure Password</h3>
  <label>Length:</label>
  <input type="number" id="length" value="12" min="6" max="64"><br>

  <label><input type="checkbox" id="uppercase" checked> Uppercase</label><br>
  <label><input type="checkbox" id="lowercase" checked> Lowercase</label><br>
  <label><input type="checkbox" id="numbers" checked> Numbers</label><br>
  <label><input type="checkbox" id="symbols" checked> Symbols</label><br>

  <button onclick="generatePassword()">Generate</button><br>
  <input type="text" id="generatedPassword" readonly>

  <button onclick="window.location.href='index.html'">‚¨ÖÔ∏è Back to Home</button>
</div>

<script>
function checkStrength() {
  const password = document.getElementById("password").value;
  const result = document.getElementById("strengthResult");
  const entropyDisplay = document.getElementById("entropyResult");

  if (!password) {
    result.textContent = "";
    entropyDisplay.textContent = "";
    return;
  }

  let strength = 0;
  if (password.length >= 8) strength++;
  if (/[A-Z]/.test(password)) strength++;
  if (/[a-z]/.test(password)) strength++;
  if (/[0-9]/.test(password)) strength++;
  if (/[^A-Za-z0-9]/.test(password)) strength++;

  if (strength <= 2) {
    result.textContent = "Weak ‚ùå";
    result.className = "strength weak";
  } else if (strength === 3 || strength === 4) {
    result.textContent = "Medium ‚ö†Ô∏è";
    result.className = "strength medium";
  } else {
    result.textContent = "Strong ‚úÖ";
    result.className = "strength strong";
  }

  let pool = 0;
  if (/[A-Z]/.test(password)) pool += 26;
  if (/[a-z]/.test(password)) pool += 26;
  if (/[0-9]/.test(password)) pool += 10;
  if (/[^A-Za-z0-9]/.test(password)) pool += 32;

  const entropy = (Math.log2(pool) * password.length).toFixed(2);
  entropyDisplay.textContent = `Entropy: ${entropy} bits`;
}

function generatePassword() {
  const length = document.getElementById("length").value;
  let charset = "";
  if (document.getElementById("uppercase").checked) charset += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  if (document.getElementById("lowercase").checked) charset += "abcdefghijklmnopqrstuvwxyz";
  if (document.getElementById("numbers").checked) charset += "0123456789";
  if (document.getElementById("symbols").checked) charset += "!@#$%^&*()_+[]{}|;:,.<>?";

  if (charset === "") {
    alert("Please select at least one character set!");
    return;
  }

  let password = "";
  for (let i = 0; i < length; i++) {
    password += charset[Math.floor(Math.random() * charset.length)];
  }

  document.getElementById("generatedPassword").value = password;
}
</script>
</body>
</html>
