<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text ↔ Binary Converter</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0b0b0b, #1a1a1a);
    color: #c8ffde;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: #111;
    padding: 25px 30px;
    border-radius: 15px;
    box-shadow: 0 0 20px #00ff66aa;
    width: 400px;
    text-align: center;
  }
  h2 {
    margin-bottom: 15px;
    text-shadow: 0 0 8px #00ff66;
  }
  h4 {
    margin: 10px 0;
    text-shadow: 0 0 6px #00ff66aa;
  }
  textarea {
    width: 90%;
    height: 80px;
    margin-bottom: 10px;
    padding: 10px;
    border: 2px solid #00ff66;
    border-radius: 8px;
    background: #111;
    color: #c8ffde;
    font-family: monospace;
    font-size: 14px;
    resize: none;
  }
  button {
    background: transparent;
    border: 2px solid #00ff66;
    border-radius: 8px;
    padding: 10px 18px;
    cursor: pointer;
    font-size: 14px;
    color: #c8ffde;
    font-weight: bold;
    box-shadow: 0 0 5px #00ff6644;
    margin-bottom: 10px;
    transition: 0.3s;
  }
  button:hover {
    background: #00ff6644;
    box-shadow: 0 0 15px #00ff66;
    transform: translateY(-2px);
  }
  .result {
    text-align: left;
    font-size: 14px;
    color: #c8ffde;
    min-height: 50px;
    margin-bottom: 10px;
    white-space: pre-wrap;
    word-break: break-word;
    background: #111;
    padding: 8px;
    border-radius: 8px;
    border: 2px solid #00ff66;
  }
  a {
    display: inline-block;
    margin-top: 10px;
    text-decoration: none;
    color: #00ff66;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Text ↔ Binary Converter</h2>

  <h4>Text → Binary</h4>
  <textarea id="textInput" placeholder="Enter text here..."></textarea>
  <button onclick="textToBinary()">Convert to Binary</button>
  <div class="result" id="binaryOutput"></div>

  <h4>Binary → Text</h4>
  <textarea id="binaryInput" placeholder="Enter binary here..."></textarea>
  <button onclick="binaryToText()">Convert to Text</button>
  <div class="result" id="textOutput"></div>

  <a href="index.html">⬅ Back to Home</a>
</div>

<script>
function textToBinary() {
  const text = document.getElementById('textInput').value;
  const binary = text.split('').map(char => {
    return char.charCodeAt(0).toString(2).padStart(8, '0');
  }).join(' ');
  document.getElementById('binaryOutput').textContent = binary;
}

function binaryToText() {
  const binary = document.getElementById('binaryInput').value.trim();
  const text = binary.split(' ').map(b => String.fromCharCode(parseInt(b, 2))).join('');
  document.getElementById('textOutput').textContent = text;
}
</script>

</body>
</html>
